<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        

        #username,#token{
          border-color: black;
        }
        #token{
          width: 40%;
        }
        #username{
          width: 15%;
        }
        #idSearch,#artistSearch,#titleSearch,#yearSearch,#originalYearSearch,#folders,#genreSearch,#labelSearch,#noteSearch,#rankSelect,#dateSearch{
          background-color: #E6E6E6;
          border: 0px;
          width: 95%;
          

        }
        
        #rad1Text{
          background-color: #E6E6E6;
          border: 0px;
          width: auto;
          position: sticky;
          top: 0;
        }

        
        table { 
          table-layout: auto;
          width: 100%;    
        }

        .search{
          background-color: #E6E6E6;
          border: 0px;
          width: 95%;

        }
        tr:nth-child(even) {background-color: #E6E6E6;}

        img {
          cursor:pointer;

          user-select: none;
          -moz-user-select: none;
          -webkit-user-drag: none;
          -webkit-user-select: none;
          -ms-user-select: none;            
          transition:all 1.5s ease-out; 
        }


        img.active {
            transform:scale(5);
            margin-left:200px;
            margin-top:200px;
        }
        
    </style>


</head>
<body>
  
  <button id="reload" type="button" onmouseup="reload()" style="width:200px;height:30px;">Refresh</button>
  <input id="username" placeholder="Username" type="text" style="font-size:18pt;height:20px;width:200px;" >
  <input id="token" placeholder="Token" type="text" style="font-size:18pt;height:20px;width:600px;">
  <button id="randomize" type="button" onmouseup="getRandomDisc()" style="width:200px;height:30px;">Välj slumpmässig skiva</button>
  <d>

  <h1 id="loaded"></h1>
    <table id="collection" style="width:100%">

    </table>

    <script src="script.js"></script>
</body>
</html>
